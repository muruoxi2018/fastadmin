<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-heading">
        <div class="panel-lead"><em>签到管理</em></div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab">已签到</a></li>
            <li><a href="#second" data-toggle="tab">未签到</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                            class="btn btn-success btn-add {:$auth->check('league/signinfo/add')?'':'hide'}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('手动签到')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('league/signinfo/edit')}"
                        data-operate-del="{:$auth->check('league/signinfo/del')}" width="100%">
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                    
                </table>
            </div>
        </div>
    </div>
</div>

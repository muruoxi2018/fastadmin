<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead"><em>签到管理</em></div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab">已签到</a></li>
            <li><a href="#second" data-toggle="tab">未签到</a></li>
        </ul>
    </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div class="widget-body no-padding">
                    <div id="toolbar1" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}">
                            <i class="fa fa-refresh"></i>
                        </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('league/signinfo/add')?'':'hide'}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('手动签到')}
                        </a>
                    </div>
                    <table id="table1" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('league/signinfo/edit')}"
                        data-operate-del="{:$auth->check('league/signinfo/del')}" width="100%">
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th>{:__('姓名')}</th>
                            <th>{:__('电话')}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {volist name="row" id="vo"  }
                        <tr>
                            <td>{$key}</td>
                            <td style="word-break: break-all;">{$vo|htmlentities}</td>
                        </tr>
                        {/volist} -->
                        {if $Think.get.dialog}
                        <tr>
                            <td>回传数据</td>
                            <td>
                                <div class="input-group">
                                    <input name="callback" class="form-control" value="test" />
                                    <span class="input-group-btn"><a href="javascript:;" class="btn btn-success btn-callback" >回传数据</a></span>
                                </div>
                            </td>
                        </tr>
                        {/if}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

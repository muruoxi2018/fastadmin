<style type="text/css">
    .fields{cursor: pointer;display: block; font-family: "微软雅黑"}
</style>
<div class="row">
    <div class="col-md-5" id="channelbar" style="width:515px;padding-right:0;">
        <div class="panel panel-default panel-intro">
            <div class="panel-body" id="design_area" style="padding:0px;margin-top:15px;position: relative;">
                <img src="{if condition='empty($row)'}{$noimage}{else:}{$row['image']}{/if}" id="design_bg" width="100%">
                <div id="fixed_area" style="position: absolute;top:0px;left:0px;width: 100%;height: 100%;">
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-7" id="archivespanel" style="width: 552px !important;">
        <div class="panel panel-default panel-intro" style="background: #f1f4f6;padding-top: 0;padding-bottom: 0;box-shadow: none;">

            <div id="myTabContent" class="tab-content" style="background:#fff;padding:15px;">

                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input id="c-project_id" data-rule="required" class="form-control" name="row[project_id]" value="{$project_id}" type="hidden">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('证书底图')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{if condition='empty($row)'}{$noimage}{else:}{$row['image']}{/if}">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-image"></span>
                            </div>
                            <span style="line-height: 25px">图片尺寸为1000*1414</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('字段')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input name="row[fields]" id="field_input" type="hidden" value='{$row['fields']}'>
                            <a class="btn btn-default field" href="javascript:;" data-field="code" data-value="FW0001">赛号</a>
                            <a class="btn btn-default field" href="javascript:;" data-field="group" data-value="男子组">组别</a>
                            <a class="btn btn-default field" href="javascript:;" data-field="name" data-value="张三">姓名</a>
                            <a class="btn btn-default field" href="javascript:;" data-field="rank" data-value="第一名">名次</a>
                            <a class="btn btn-default field" href="javascript:;" data-field="result" data-value="1分30秒">成绩</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('字体大小')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-fontsize" data-rule="required" value="{if condition='empty($row)'}25{else:}{$row['fontsize']}{/if}" class="form-control" name="row[fontsize]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('字体颜色')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-color" id="color" data-rule="required"  value="{if condition='empty($row)'}#000000{else:}{$row['color']}{/if}" class="form-control" name="row[color]" type="text">
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

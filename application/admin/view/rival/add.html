<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Achievement_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-achievement_id" data-rule="required" data-source="achievement/index" class="form-control selectpage" name="row[achievement_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bout')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bout" class="form-control" name="row[bout]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seat" class="form-control" name="row[seat]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rival_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rival_id" data-rule="required" data-source="rival/index" class="form-control selectpage" name="row[rival_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Forfei')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-forfei" class="form-control" name="row[forfei]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Integral')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-integral" class="form-control" name="row[integral]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jf" class="form-control" name="row[jf]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order" class="form-control" name="row[order]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Result')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-result" class="form-control selectpicker" name="row[result]">
                {foreach name="resultList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warning')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warning" class="form-control" name="row[warning]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" class="form-control" name="row[score]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Move')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-move" class="form-control" name="row[move]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Umpire_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-umpire_id" data-rule="required" data-source="umpire/index" class="form-control selectpage" name="row[umpire_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
